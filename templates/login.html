{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/styles/index.css' %}">
    <title>UI Designer</title>

    <link rel="stylesheet" href="../assets/styles/index.css"> <!-- Import CSS -->    
</head>
<body data-theme="dark">
    <div class="auth">
        <div class="top-container">
            <h3 class="title">Logar</h3>
            <span class="description">Bem-vindo de volta! Preencha as informações abaixo para continuar:</span>
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <div class="{{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'validar_login' %}" method="POST" >
            {% csrf_token %}
            <div class="form">
                <div class="input-box">
                    <label for="email" class="required">Usuario ou E-mail:</label>
                    <input type="text" id="email" name="usuario" placeholder="Ex.: example@mail.com">
                </div>

                <div class="input-box">
                    <label for="email" class="required">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="Insira sua senha">
                </div>

                <a class="forgot-password" href="#">Esqueci minha senha</a>
                
                <button type="submit" >Entrar na conta</button>
                
                <span class="auth-mode">
                    Não tem uma conta?
                    <a href="/auth/cadastro/">Crie uma conta</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
