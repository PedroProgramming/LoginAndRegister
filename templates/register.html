{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/styles/index.css' %}">
    <title>UI Designer</title>  
</head>
<body data-theme="dark">
    <div class="auth">
        <div class="top-container">
            <h3 class="title">Cadastrar</h3>
            <span class="description">Bem-vindo! Preencha as informações abaixo para continuar:</span>
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <div class="{{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'validar_cadastro' %}" method="POST" >
            {% csrf_token %}
            <div class="form">
                <div class="input-box">
                    <label for="usuario" class="required">Usuário:</label>
                    <input type="usuario"  name="usuario" placeholder="Ex.: felps123">
                </div>

                <div class="input-box">
                    <label for="email" class="required">E-mail:</label>
                    <input type="email"  name="email" placeholder="Ex.: example@mail.com">
                </div>

                <div class="input-box">
                    <label for="password" class="required">Senha:</label>
                    <input type="password"  name="senha" placeholder="Insira sua senha">
                </div>

        
                <button type="submit">Criar conta</button>
                
                <span class="auth-mode">
                    Já tem uma conta?
                    <a href="/auth/login/">Entre em sua conta</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
